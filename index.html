 <script>
   $(function() {
   var btn = $(".btn");
   
   btn.on("click", function() {
     
     $(this).addClass('btn-progress');
     setTimeout(function() {
       btn.addClass('btn-fill')
     }, 500);
     
     setTimeout(function() {
       btn.removeClass('btn-fill')
     }, 4100);
     
     setTimeout(function() {
       btn.addClass('btn-complete')
     }, 4100);
   
   });
 })
 </script>

<script>
  var span = document.getElementById('clock');

function time() {
  var d = new Date();

  var m = d.getMinutes();
  var h = d.getHours();
  span.textContent = 
    ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2);
}

setInterval(time, 1000);
</script>
